<div class="strip">
    <div class="row">
        <div class="col-12">
            <h1>Forms</h1>
            <form>
                <label for="full-name">Full name</label>
                <input type="text" id="full-name" required>
                <div class="p-form__group p-form-validation is-error">
                    <label for="address">Address line 1</label>
                    <div class="p-form__control">
                        <input type="text" id="address" class="p-form-validation__input" required aria-invalid="true" aria-describedby="input-error-message">
                        <p class="p-form-validation__message" id="input-error-message" role="alert">
                          <strong>Error:</strong> Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                        </p>
                    </div>
                </div>
                <label for="address-optional">Address line 2 (optional)</label>
                <input type="text" id="address-optional">
                <button class="p-button--positive u-float-right">Add details</button>
            </form>
        </div>
    </div>
</div>
